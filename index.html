
<html>

            <li><img src="images/jBlock.png"/>

            </li>
            <li><img src="images/sBlock.png"/>
              <h4 id="sBlock">1000</h4>
            </li>
            <li><img src="images/iBlock.png"/>

            </li>
            <li><img src="images/oBlock.png"/>

            </li>
            <li><img src="images/zBlock.png"/>

            </li>
            <li><img src="images/lBlock.png"/>

        <div class="next">

          <h3>04</h3>

    <script src="js/generator.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/tetrinos.js"></script>
    <script src="js/rotate.js"></script>
    <script src="js/canvasState.js"></script>
    <script src="js/app.js"></script>
